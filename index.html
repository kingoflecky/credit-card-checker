<!DOCTYPE html>

<head>
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Credit Card Validator</title>
</head>

<body>

  <h2>Credit Card Validator</h2>

  <div class="radio-question-wrapper">
    <form class="radioForm" onsubmit="submitForm(event)">
      <p>What would you like to validate?</p>
      
      <div class="radioBtnAndLbl">
        <input 
          id='snglCardRadio' 
          type="radio" 
          name="firstQstnRadio"
        />
        <label for="snglCardRadio">Validate Single Card Number</label>
        <br />
      </div>

      <div class="radioBtnAndLbl">
        <input 
          id='batchCardsRadio' 
          type="radio" 
          name="firstQstnRadio" 
        />
        <label for="snglCardRadio">Validate Batch of Card Numbers</label>
      </div>
    </form>
  </div>

  <div class="radio-result-btn">
    <button>Proceed</button>
  </div>

  <div class="content-wrapper">
    <form class="inputForm" onsubmit="submitForm(event)">

      <div class="inputGroups">
      <label for='fullName'>Full Name: </label>
      <input id='fullName' type="text" name="fullName" placeholder="Enter your full name"></input>
      </div>

      <div class="inputGroups">
      <label for='bankName'>Your Bank: </label>
      <input id='bankName' type="text" name="bankName" placeholder="Enter the name of your bank"></input>
      </div>

      <div class="inputGroups">
      <label for='cardNum'>Card Number: </label>
      <input id='cardNum' type="number" name="cardNum"  minlength="15" maxlength="16" placeholder="Please enter your card number"></input>
      </div>

      
      <input id="submitBtn" type="submit" value="Check Card" />


    </form>


  </div>

</body>
